<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <!-- Google Fonts <link href="/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz</title>
</head>

<body>
        <div class="container-fluid navbar navbar-fixed-top vw-100">
            <div class="col">
                <div class="row">
                    <div class="col timer mt-3 text-right" id="timer-text"><strong>Time: <div id="timerdiv"></div></strong></div>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
         <div class="row" id="quiz">
             <div class="col text-center">
                <h1 class="mt-5 justify-content-center p-5 col-sm-12 col-lg-12" id="questionNumber"></h1>
                <h2 class="mt-5 justify-content-center text-center" id="questionText"><h2>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary mt-5 btn-lg text-left" id="option1"></button>
                        <button type="button" class="btn btn-primary mt-2 btn-lg text-left" id="option2"></button>
                        <button type="button" class="btn btn-primary mt-2 btn-lg text-left" id="option3"></button>
                        <button type="button" class="btn btn-primary mt-2 btn-lg text-left" id="option4"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
