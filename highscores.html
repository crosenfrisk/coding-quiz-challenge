<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <!-- Google Fonts <link href="/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz | High Scores</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5 justify-content-center p-5 col-sm-12 col-lg-12"><strong>High Scores</strong></h1>
                <div class="high-scores col-sm">I'm a container that holds high score records</div>
                <form id="user-form" class="user-initials">
                  <label class="form-label" for="username">Enter Your Initials</label>
                  <input name="user-input" id="user-input" type="text" autofocus="true" class="form-input"/>
                  <button type="submit" class="pbtn mt-5 btn-lg">Submit</button>
              </form>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                    <button type="button" class="justify-content-center mt-5 btn btn-primary btn-lg" ><a href="index.html">Go back</a></button>
                    <button type="button" class="justify-content-center mt-5 btn btn-primary btn-lg">Clear high scores</button> 
                </div>
                </div>
             </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
