<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz</title>
</head>

<body>
     <div class="container-fluid navbar navbar-fixed-top vw-100">
        <div class="col">
            <div class="row">
                <div class="col view-high-scores ml-3 mt-3" id="view-high-scores"><a href="./highscores.html">View high scores</a></div>
                <div class="col timer float-right mr-3 mt-3 text-right" id="timer-text"><strong>Time: <div id="timerDiv"></div></strong></div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5 justify-content-center p-5 col-sm-12 col-lg-12"><strong>Coding Quiz Challenge</strong></h1>
                    <h2 class="mt-5 justify-content-center text-center">Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds! Good luck!
                    <h2>
                <button type="button" class="btn btn-primary mt-5 btn-lg" id="btnStart">Start Quiz</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
